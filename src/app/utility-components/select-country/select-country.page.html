<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Select Country</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="filters-toolbar">
    <ion-row class="searchbar-row" align-items-center>
      <ion-col>
        <ion-searchbar class="items-searchbar" animated mode="ios" [(ngModel)]="searchQuery" [showCancelButton]="true"  (ionInput)="searchList()" (ionCancel)="dismiss()" placeholder="Search a country"></ion-searchbar>
      </ion-col>
     
    </ion-row>
   
  </ion-toolbar>
</ion-header>

<ion-content class="firebase-listing-content">
  <ion-list class="items-list" *ngIf="autocompleteItems?.length > 0">
    <ion-item class="list-item" *ngFor="let item of autocompleteItems" tappable (click)="dismissModal(item.name)">
      <ion-row class="user-row">
        <ion-col size="12" class="user-data-wrapper">
          <div class="user-info">
            <h3 class="user-name">
              <app-text-shell animation="bouncing" [data]="item?.name"></app-text-shell>
            </h3>
          </div>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
  <div *ngIf="autocompleteItems?.length == 0" class="empty-list-section">
    <h3 class="empty-list-message text-center" style="text-align: center;">
      No country found
    </h3>
  </div>
</ion-content>
