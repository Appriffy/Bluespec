<form class="create-user-form ion-page" [formGroup]="updateStatusForm" (ngSubmit)="createUser()">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Profile Tagline</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="create-user-content">
    <ion-row class="select-user-image-row">
      <ion-col class="user-image-col" size="3">
       
        <img style="margin:0 auto;width:108px;" [src]="'./assets/images/status.png'">
      </ion-col>
    </ion-row>

    <section class="user-details-fields fields-section">
      <ion-list class="inputs-list" lines="full">

  <ion-item class="input-item">
    <ion-label color="primary" position="floating">What's your status?</ion-label>
    <ion-textarea rows="4" formControlName="tagline" placeholder="Full Stack Software Developer"></ion-textarea>
  </ion-item>

  <div class="error-container">
    <ng-container *ngFor="let validation of validations.tagline">
      <div class="error-message" *ngIf="updateStatusForm.get('tagline').hasError(validation.type) && (updateStatusForm.get('tagline').dirty || updateStatusForm.get('tagline').touched)">
        <ion-icon name="information-circle-outline"></ion-icon>
        <span>{{ validation.message }}</span>
      </div>
    </ng-container>
  </div>

  
  <ion-input type="hidden" formControlName="user_id"></ion-input>

      </ion-list>
    
    </section>

  </ion-content>

  <ion-footer>
    <ion-row class="form-actions-wrapper">
      <ion-col>
        <ion-button class="submit-btn" expand="block" color="primary" type="submit" fill="solid" [disabled]="!updateStatusForm.valid">UPDATE TAGLINE</ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
</form>
