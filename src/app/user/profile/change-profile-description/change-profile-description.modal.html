<form class="create-user-form ion-page" [formGroup]="updateStatusForm" (ngSubmit)="createUser()">
<ion-header>
  <ion-toolbar color="primary">
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>My Intro</ion-title>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content class="user-content">
 <!------ Top Header Main ---->
 <div class="recipes-wrapper" style="background-color:#eeeeee;clear: both;margin-bottom:0px;">
  <div class="recipes-list">
    <div class="recipe-item">
      <!----- SECTION 1: BASIC ITEM DETAILS ----->
      <app-image-shell class="recipe-cover-image" [mode]="'cover'" [src]="'./assets/images/bg.jpg'">
        <app-aspect-ratio [ratio]="{w:12, h:2}">
        </app-aspect-ratio>
      </app-image-shell>
      <div class="chef-picture-wrapper">
        <app-aspect-ratio [ratio]="{w: 1, h: 1}" *ngIf="userImage">
          <app-image-shell class="chef-picture-image" [src]="userImage"></app-image-shell>
        </app-aspect-ratio>

        <app-aspect-ratio [ratio]="{w: 1, h: 1}"  *ngIf="!userImage">
          <app-image-shell [mode]="'cover'" class="user-image" [src]="'./assets/images/avatar.jpg'"></app-image-shell>
        </app-aspect-ratio>

      </div>
   
      <div class="recipe-call-to-action" style="margin-top:5px;margin-bottom:5px;">
        <h3 class="recipe-name" style="margin-bottom:2px;color:#444444;">
          Write Your Intro
        </h3>

        <h5 class="user-name" style="margin-top:2px;font-size: 16px;color:#444444;">
          A short and effective intro gives more visibility to your profile.
        </h5>
      </div>

<!----- SECTION FORM ----->
<section class="user-details-fields fields-section">
  <ion-list class="inputs-list" lines="full">

<ion-item class="input-item" style="background-color:#ffffff;margin-left:10px;margin-right:10px;">
<ion-label color="primary" position="floating">Write your Intro *</ion-label>
<ion-textarea rows="4" formControlName="description"></ion-textarea>
</ion-item>

<div class="error-container">
<ng-container *ngFor="let validation of validations.description">
  <div class="error-message" *ngIf="updateStatusForm.get('description').hasError(validation.type) && (updateStatusForm.get('description').dirty || updateStatusForm.get('description').touched)">
    <ion-icon name="information-circle-outline"></ion-icon>
    <span>{{ validation.message }}</span>
  </div>
</ng-container>
</div>
<ion-input type="hidden" formControlName="user_id"></ion-input>
  </ion-list>
</section>
<!----- SECTION FORM ----->

    </div>
  </div>
</div>


</ion-content>

<ion-footer style="background-color:#eeeeee;">
  <ion-row class="details-purchase-options-row">
    <ion-col>
      <ion-button class="submit-btn" expand="block" color="primary" type="submit" fill="solid" [disabled]="!updateStatusForm.valid">UPDATE INTRO</ion-button>
    </ion-col>
  </ion-row>

</ion-footer>
</form>
