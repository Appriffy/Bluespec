<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bluspec Dashboard</ion-title>

    <ion-buttons slot="end">
      <!-- <ion-button [routerLink]="['/auth/logout']">
        <ion-icon slot="icon-only" src="./assets/sample-icons/side-menu/logout.svg" ></ion-icon>
      </ion-button> -->
     
      <ion-button fill="clear" color="light" class="filters-btn" (click)="getDataSummaryForDashboard()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content class="page-home">
 <ion-tabs *ngIf="localUser != null && localUser?.role_id == 1">
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="summary">
      <ion-icon src="./assets/sample-icons/side-menu/analytics.svg"></ion-icon>
      <ion-label class="tab-title">Summary</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="users-stats">
      <ion-icon src="./assets/sample-icons/side-menu/people.svg"></ion-icon>
      <ion-label class="tab-title">People</ion-label>
    </ion-tab-button>
   
    <ion-tab-button tab="jobs-stats">
      <ion-icon src="./assets/sample-icons/side-menu/briefcase.svg"></ion-icon>
      <ion-label class="tab-title">Jobs</ion-label>
    </ion-tab-button>

    <!-- <ion-tab-button tab="job-areas-stats">
      <ion-icon src="./assets/sample-icons/side-menu/construct.svg"></ion-icon>
      <ion-label class="tab-title">Job Areas</ion-label>
    </ion-tab-button> -->

    <ion-tab-button tab="countries-summary">
      <ion-icon src="./assets/sample-icons/side-menu/construct.svg"></ion-icon>
      <ion-label class="tab-title">Job Areas</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
</ion-content>
